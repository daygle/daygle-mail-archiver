services:
  db:
    image: postgres:16
    container_name: daygle_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: ./api
    container_name: daygle_api
    restart: unless-stopped
    env_file: .env
    environment:
      DB_DSN: ${DB_DSN}
      SESSION_SECRET: ${SESSION_SECRET}
      IMAP_PASSWORD_KEY: ${IMAP_PASSWORD_KEY}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    depends_on:
      - db
    ports:
      - "8000:8000"

  worker:
    build: ./worker
    container_name: daygle_worker
    restart: unless-stopped
    env_file: .env
    environment:
      DB_DSN: ${DB_DSN}
      FERNET_KEY: ${IMAP_PASSWORD_KEY}
    depends_on:
      - db

volumes:
  db_data: