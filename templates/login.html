{% extends "base.html" %}
{% block content %}
<h2>Login</h2>

<form method="post">
    <label>Username</label><br>
    <input name="username"><br><br>

    <label>Password</label><br>
    <input type="password" name="password"><br><br>

    <button type="submit">Login</button>

    {% if error %}
    <p style="color:red">{{ error }}</p>
    {% endif %}
</form>
{% endblock %}
