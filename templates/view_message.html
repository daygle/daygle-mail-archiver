{% extends "base.html" %}
{% block content %}

<h2>{{ headers.subject }}</h2>

<p><strong>From:</strong> {{ headers.from }}</p>
<p><strong>To:</strong> {{ headers.to }}</p>
<p><strong>Date:</strong> {{ headers.date }}</p>

<hr>

{% if body.html %}
<div>{{ body.html | safe }}</div>
{% else %}
<pre>{{ body.text }}</pre>
{% endif %}

<hr>

<a href="/messages/{{ message.id }}/download">
    <button>Download .eml</button>
</a>

{% endblock %}
