{% extends "base.html" %}
{% block content %}

<h2>New IMAP Account</h2>

<form method="post">

    <div class="form-group">
        <label>Name</label>
        <input name="name">
    </div>

    <div class="form-group">
        <label>Host</label>
        <input name="host">
    </div>

    <div class="form-group">
        <label>Port</label>
        <input name="port" type="number" value="993">
    </div>

    <div class="form-group">
        <label>Username</label>
        <input name="username">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input name="password" type="password">
    </div>

    <div class="form-group">
        <label>Use SSL</label>
        <input type="checkbox" name="use_ssl" checked>
    </div>

    <div class="form-group">
        <label>Require STARTTLS</label>
        <input type="checkbox" name="require_starttls">
    </div>

    <div class="form-group">
        <label>Poll Interval (seconds)</label>
        <input name="poll_interval_seconds" type="number" value="300">
    </div>

    <div class="form-group">
        <label>Enabled</label>
        <input type="checkbox" name="enabled" checked>
    </div>

    <button type="submit">Save</button>

</form>

{% endblock %}
