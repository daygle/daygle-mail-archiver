<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>Reset Password - Daygle Mail Archiver</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/daygle.png">
    <style>/* Critical inline to prevent FOUC */ .auth-card, .auth-container{visibility:hidden}</style>
    <link rel="stylesheet" href="/static/vendor/fontawesome/all.min.css">
    <link rel="stylesheet" href="/static/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="/static/daygle.png" alt="Daygle" class="auth-logo logo-dark">
                <img src="/static/daygle-light.png" alt="Daygle" class="auth-logo logo-light">
                <h1 class="auth-title">Reset Password</h1>
                <p class="auth-subtitle">Enter your new password below</p>
            </div>

            <form method="post" class="auth-form">
                <input type="hidden" name="token" value="{{ token }}">

                <div class="form-group">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your new password" autocomplete="new-password" required>
                    <div class="form-text">
                        Password must be at least 8 characters long and contain uppercase, lowercase, and numeric characters.
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your new password" autocomplete="new-password" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-key"></i>
                    <span>Reset Password</span>
                </button>
            </form>

            <div class="auth-links">
                <a href="/login" class="auth-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // Theme detection from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>

    <!-- Bootstrap JS -->
    <script src="/static/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        (function(){
            var flash = null;
            {% if error %}
            flash = {{ {"message": error, "type": "error"}|tojson }};
            {% elif success %}
            flash = {{ {"message": success, "type": "success"}|tojson }};
            {% endif %}
            if(flash){ window.__initialFlash = flash; }
        })();
    </script>
    <script src="/static/js/toast.js"></script>

    <script>
        // Reveal auth content after styles are loaded to reduce FOUC
        function revealAuth(){
            try{
                var auths = document.querySelectorAll('.auth-card, .auth-container');
                for(var i=0;i<auths.length;i++) auths[i].classList.add('visible');
            }catch(e){/* ignore */}
        }
        window.addEventListener('load', function(){ setTimeout(revealAuth, 50); });
        if (document.readyState === 'complete') { setTimeout(revealAuth, 50); }

        // Global error handler for auth pages
        function showAuthError(msg){
            try{
                if(window.createToast){
                    window.createToast(msg, 'error');
                    return;
                }
                let container = document.querySelector('.auth-card');
                let err = container.querySelector('.auth-error');
                if(!err){
                    err = document.createElement('div');
                    err.className = 'auth-error';
                    err.innerHTML = '<i class="fas fa-exclamation-circle"></i><span></span>';
                    container.insertBefore(err, container.querySelector('.auth-form'));
                }
                err.querySelector('span').textContent = msg;
            }catch(e){
                console.error('Failed to show auth error:', e);
            }
        }

        window.addEventListener('error', function(ev){
            console.error('Global error on reset password page:', ev.error || ev.message, ev);
            const message = ev && ev.error && ev.error.message ? ev.error.message : (ev && ev.message) || 'An unexpected error occurred';
            showAuthError(message);
        });

        window.addEventListener('unhandledrejection', function(ev){
            console.error('Unhandled rejection on reset password page:', ev.reason);
            const message = (ev.reason && ev.reason.message) || (typeof ev.reason === 'string' ? ev.reason : 'An unexpected error occurred');
            showAuthError(message);
        });
    </script>
</body>
</html>
