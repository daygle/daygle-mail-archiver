<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>Forgot Password - Daygle Mail Archiver</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/daygle.png">
    <link rel="stylesheet" href="/static/vendor/fontawesome/all.min.css">
    <link rel="stylesheet" href="/static/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="/static/daygle.png" alt="Daygle" class="auth-logo logo-dark">
                <img src="/static/daygle-light.png" alt="Daygle" class="auth-logo logo-light">
                <h1 class="auth-title">Forgot Password</h1>
                <p class="auth-subtitle">Enter your email address to reset your password or unlock your account</p>
            </div>

            <form method="post" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" autocomplete="email" autofocus required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                    <span>Send Reset Link</span>
                </button>
            </form>

            <div class="auth-links">
                <a href="/login" class="auth-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle integration using the shared auth page toggle
        (function(){
            const themeToggle = document.getElementById('authThemeToggle');
            const lightIcon = document.getElementById('authThemeIconLight');
            const darkIcon = document.getElementById('authThemeIconDark');
            if(!themeToggle || !lightIcon || !darkIcon) return;

            function updateThemeIcons(theme) {
                if (theme === 'dark') {
                    lightIcon.style.display = 'none';
                    darkIcon.style.display = 'inline';
                } else {
                    lightIcon.style.display = 'inline';
                    darkIcon.style.display = 'none';
                }
            }

            function applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                updateThemeIcons(theme);
            }

            // Initialise theme icons and state
            let currentTheme = localStorage.getItem('theme') || 'system';
            if (currentTheme === 'system') {
                applyTheme(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            } else {
                applyTheme(currentTheme);
            }

            themeToggle.addEventListener('click', function() {
                currentTheme = currentTheme === 'light' ? 'dark' : (currentTheme === 'dark' ? 'system' : 'light');
                if (currentTheme === 'system') {
                    applyTheme(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                } else {
                    applyTheme(currentTheme);
                }
            });

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                if (currentTheme === 'system') {
                    applyTheme(e.matches ? 'dark' : 'light');
                }
            });
        })();
    </script>

    <!-- Bootstrap JS -->
    <script src="/static/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        (function(){
            var flash = null;
            {% if error %}
            flash = {{ {"message": error, "type": "error"}|tojson }};
            {% elif success %}
            flash = {{ {"message": success, "type": "success"}|tojson }};
            {% endif %}
            if(flash){ window.__initialFlash = flash; }
        })();
    </script>
    <script src="/static/js/toast.js"></script>
</body>
</html>
