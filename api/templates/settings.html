{% extends "base.html" %}
{% block content %}

<h2>Settings</h2>

<form method="post">

    <div class="form-group">
        <label>Page Size</label>
        <input name="page_size" type="number" value="{{ settings.page_size or '50' }}">
    </div>

    <div class="form-group">
        <label>Enable Email Purging</label>
        <input name="enable_purge" type="checkbox" {% if settings.enable_purge == 'true' %}checked{% endif %}>
    </div>

    <div class="form-group">
        <label>Retention Period</label>
        <div class="form-row">
            <input name="retention_value" type="number" min="1" value="{{ settings.retention_value or '1' }}">
            <select name="retention_unit">
                <option value="days" {% if settings.retention_unit == 'days' %}selected{% endif %}>Day(s)</option>
                <option value="months" {% if settings.retention_unit == 'months' %}selected{% endif %}>Month(s)</option>
                <option value="years" {% if settings.retention_unit == 'years' or not settings.retention_unit %}selected{% endif %}>Year(s)</option>
            </select>
        </div>
    </div>

    <button type="submit"><i class="fa-solid fa-save"></i> Save</button>

</form>

<h3>Database Backup/Restore</h3>
<p>Use these tools to backup or restore the database. Backup creates a SQL file; restore requires a previously created backup file.</p>

<a href="/settings/backup" class="btn btn-primary"><i class="fa-solid fa-download"></i> Download Backup</a>

<form method="post" action="/settings/restore" enctype="multipart/form-data" style="margin-top: 10px;">
    <input type="file" name="file" accept=".sql" required>
    <button type="submit" class="btn btn-danger"><i class="fa-solid fa-upload"></i> Restore from Backup</button>
</form>

{% endblock %}
