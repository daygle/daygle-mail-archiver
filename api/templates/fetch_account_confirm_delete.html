{% extends "base.html" %}
{% block content %}

<div class="confirm-overlay">
  <div class="confirm-modal">

    <h2>⚠️ Delete Fetch Account</h2>

    <p>You are about to delete the fetch account:</p>
    <p><strong>{{ account.name }}</strong></p>

    <p>This account has <strong>{{ email_count }}</strong> email{% if email_count != 1 %}s{% endif %} associated with it.</p>

    <p>What would you like to do?</p>

    <form method="post" action="/fetch_accounts/{{ account.id }}/delete">

      <div class="confirm-buttons">
        <button type="submit" name="mode" value="retain" class="btn btn-warning">
          <i class="fa-solid fa-folder-minus"></i>
          Delete Account (retain {{ email_count }} email{% if email_count != 1 %}s{% endif %})
        </button>

        <button type="submit" name="mode" value="delete_messages" class="btn btn-danger">
          <i class="fa-solid fa-trash"></i>
          Delete Account + {{ email_count }} email{% if email_count != 1 %}s{% endif %}
        </button>
      </div>

      <div class="confirm-cancel">
        <a href="/fetch_accounts" class="btn btn-secondary"><i class="fa-solid fa-ban"></i> Cancel</a>
      </div>

    </form>

  </div>
</div>

{% endblock %}
