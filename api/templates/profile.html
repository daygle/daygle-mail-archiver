{% extends "base.html" %}
{% block content %}

<h2>My Profile</h2>

{% if flash %}
<div class="flash">{{ flash }}</div>
{% endif %}

<h3>Change Password</h3>
<form method="post" action="/profile/change_password">
    <div class="form-group">
        <label>Current Password</label>
        <input name="current_password" type="password" required>
    </div>
    <div class="form-group">
        <label>New Password</label>
        <input name="new_password" type="password" required>
    </div>
    <div class="form-group">
        <label>Confirm New Password</label>
        <input name="confirm_password" type="password" required>
    </div>
    <button type="submit">Change Password</button>
</form>

<h3>Date Format</h3>
<form method="post" action="/profile/change_date_format">
    <div class="form-group">
        <label>Date Format</label>
        <select name="date_format">
            <option value="%Y-%m-%d" {% if date_format == '%Y-%m-%d' %}selected{% endif %}>YYYY-MM-DD</option>
            <option value="%m/%d/%Y" {% if date_format == '%m/%d/%Y' %}selected{% endif %}>MM/DD/YYYY</option>
            <option value="%d/%m/%Y" {% if date_format == '%d/%m/%Y' %}selected{% endif %}>DD/MM/YYYY</option>
            <option value="%Y/%m/%d" {% if date_format == '%Y/%m/%d' %}selected{% endif %}>YYYY/MM/DD</option>
        </select>
    </div>
    <button type="submit">Update Format</button>
</form>

{% endblock %}
