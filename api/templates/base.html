<!DOCTYPE html>
<html>
<head>
    <title>Daygle Mail Archiver</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="topnav">
        <div class="topnav-inner">
            <div class="brand"><a href="/messages"><i class="fa-solid fa-envelope-open-text"></i><span class="brand-text">Daygle Mail Archiver</span></a></div>

            <nav class="topnav-links">
                <a href="/messages">Messages</a>
                <a href="/imap_accounts">IMAP Accounts</a>
                <a href="/users">Users</a>
                <a href="/settings">Settings</a>
                <a href="/logs">Logs</a>
            </nav>

            <div class="topnav-right">
                {% if request.session.username %}
                    <span class="username">{{ request.session.username }}</span>
                    <a href="/profile" title="Profile"><i class="fa-solid fa-user"></i></a>
                    <a href="/logout" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></a>
                {% else %}
                    <a href="/login">Login</a>
                {% endif %}
            </div>
        </div>
    </header>

    <div class="container">
        {% if flash %}
        <div class="flash">{{ flash }}</div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

</body>
</html>
