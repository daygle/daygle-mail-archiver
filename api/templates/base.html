<!DOCTYPE html>
<html>
<head>
    <title>Daygle Mail Archiver</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<nav>
    <a href="/messages">Messages</a>
    <a href="/imap_accounts">IMAP Accounts</a>
    <a href="/settings">Settings</a>
    <a href="/error_log">Error Log</a>
    {% if request.session.username %}Logged in as {{ request.session.username }} | {% endif %}<a href="/logout">Logout</a>
</nav>

<div class="container">
    {% if flash %}
    <div class="flash">{{ flash }}</div>
    {% endif %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
