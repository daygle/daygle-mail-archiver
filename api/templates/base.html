<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daygle Mail Archiver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootswatch Lux Theme -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css"
    >

    <style>
        body {
            padding-top: 2rem;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.95rem;
        }
        .card {
            border-radius: 0.6rem;
        }
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

<!-- NAVBAR WITH BURGER MENU -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
    <div class="container-fluid">

        <!-- Brand -->
        <a class="navbar-brand fw-bold" href="/messages">
            Daygle Mail Archiver
        </a>

        <!-- Burger button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarMenu" aria-controls="navbarMenu"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible menu -->
        <div class="collapse navbar-collapse" id="navbarMenu">

            <!-- Left-side navigation -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="/messages">Messages</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/sources">Sources</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/status">Status Dashboard</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/admin/password">Change Password</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/errors">Errors</a>
                </li>

            </ul>

            <!-- Right-side user info -->
            <div class="d-flex align-items-center">
                {% if request.session.get('username') %}
                    <span class="navbar-text me-3">
                        Signed in as <strong>{{ request.session.get('username') }}</strong>
                    </span>
                    <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
                {% else %}
                    <a href="/login" class="btn btn-outline-light btn-sm">Login</a>
                {% endif %}
            </div>

        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
