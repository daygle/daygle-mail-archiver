<!DOCTYPE html>
<html>
<head>
    <title>Daygle Mail Archiver</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<nav>
    <input type="checkbox" id="nav-toggle" style="display: none;">
    <label for="nav-toggle" class="burger">â˜°</label>
    <div class="nav-left">
        <a href="/messages">Messages</a>
        <a href="/imap_accounts">IMAP Accounts</a>
        <a href="/users">Users</a>
        <a href="/settings">Settings</a>
        <a href="/logs">Logs</a>
    </div>
    <div class="nav-right">
        {% if request.session.username %}
        <input type="checkbox" id="user-menu-toggle" style="display: none;">
        <label for="user-menu-toggle" class="username">{{ request.session.username }}</label>
        <div class="user-menu">
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
        </div>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% if flash %}
    <div class="flash">{{ flash }}</div>
    {% endif %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
