<!DOCTYPE html>
<html>
<head>
    <title>Daygle Mail Archiver</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="app">
    <aside class="sidebar">
        <div class="brand">
            <a href="/messages"><i class="fa-solid fa-envelope-open-text"></i> Daygle Mail</a>
        </div>

        <nav class="sidebar-nav">
            <a href="/messages" title="Messages"><i class="fa-solid fa-inbox"></i><span class="nav-label">Messages</span></a>
            <a href="/imap_accounts" title="IMAP Accounts"><i class="fa-solid fa-server"></i><span class="nav-label">IMAP Accounts</span></a>
            <a href="/users" title="Users"><i class="fa-solid fa-users"></i><span class="nav-label">Users</span></a>
            <a href="/settings" title="Settings"><i class="fa-solid fa-gear"></i><span class="nav-label">Settings</span></a>
            <a href="/logs" title="Logs"><i class="fa-solid fa-list"></i><span class="nav-label">Logs</span></a>
        </nav>

        <div class="sidebar-user">
            {% if request.session.username %}
                <div class="sidebar-username">{{ request.session.username }}</div>
                <a href="/profile" title="Profile"><i class="fa-solid fa-user"></i><span class="nav-label">Profile</span></a>
                <a href="/logout" title="Logout"><i class="fa-solid fa-right-from-bracket"></i><span class="nav-label">Logout</span></a>
            {% endif %}
        </div>
    </aside>

    <main class="main">
        <header class="topbar">
            <label for="sidebar-toggle" class="burger"> <i class="fa-solid fa-bars"></i> </label>
            <div class="topbar-right">
                {% if flash %}
                <div class="flash">{{ flash }}</div>
                {% endif %}
            </div>
        </header>

        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

</div>

</body>
</html>
