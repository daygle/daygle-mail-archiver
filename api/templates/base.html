<!DOCTYPE html>
<html>
<head>
    <title>Daygle Mail Archiver</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="app">
    <aside class="sidebar">
        <div class="brand">
            <a href="/messages"><i class="fa-solid fa-envelope-open-text"></i> Daygle Mail</a>
        </div>

        <nav class="sidebar-nav">
            <a href="/messages"><i class="fa-solid fa-inbox"></i> Messages</a>
            <a href="/imap_accounts"><i class="fa-solid fa-server"></i> IMAP Accounts</a>
            <a href="/users"><i class="fa-solid fa-users"></i> Users</a>
            <a href="/settings"><i class="fa-solid fa-gear"></i> Settings</a>
            <a href="/logs"><i class="fa-solid fa-list"></i> Logs</a>
        </nav>

        <div class="sidebar-user">
            {% if request.session.username %}
                <div class="sidebar-username">{{ request.session.username }}</div>
                <a href="/profile"><i class="fa-solid fa-user"></i> Profile</a>
                <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            {% endif %}
        </div>
    </aside>

    <main class="main">
        <header class="topbar">
            <label for="sidebar-toggle" class="burger"> <i class="fa-solid fa-bars"></i> </label>
            <div class="topbar-right">
                {% if flash %}
                <div class="flash">{{ flash }}</div>
                {% endif %}
            </div>
        </header>

        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

</div>

</body>
</html>
