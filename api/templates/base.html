<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daygle Mail Archiver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Modern Bootswatch Theme -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css"
    >

    <style>
        body {
            padding-top: 2rem;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.95rem;
        }
        .card {
            border-radius: 0.6rem;
        }
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/messages">
            Daygle Mail Archiver
        </a>

        <div class="d-flex ms-auto">
            {% if request.session.get('username') %}
                <span class="navbar-text me-3">
                    Signed in as <strong>{{ request.session.get('username') }}</strong>
                </span>
                <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
            {% else %}
                <a href="/login" class="btn btn-outline-light btn-sm">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
