{% extends "base.html" %}

{% block page_title %}Change Password{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div class="card-title">
            <i class="fas fa-lock"></i>
            <span>Change Password</span>
        </div>
    </div>
    <div class="card-body">
        <form method="post" action="/profile/change-password">
            <div class="form-group">
                <label for="current_password" class="form-label">Current Password</label>
                <input id="current_password" class="form-control" name="current_password" type="password" placeholder="Enter your current password" autocomplete="current-password" required>
            </div>
            <div class="form-group mt-3">
                <label for="new_password" class="form-label">New Password</label>
                <input id="new_password" class="form-control" name="new_password" type="password" placeholder="Enter your new password" autocomplete="new-password" required>
            </div>
            <div class="form-group mt-3">
                <label for="confirm_password" class="form-label">Confirm New Password</label>
                <input id="confirm_password" class="form-control" name="confirm_password" type="password" placeholder="Confirm your new password" autocomplete="new-password" required>
            </div>
            <div style="display: flex; gap: 12px; margin-top: 24px; justify-content: flex-end;">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-key"></i>
                    <span>Change Password</span>
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
