<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>Login - Daygle Mail Archiver</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/daygle.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="/static/daygle.png" alt="Daygle" class="auth-logo logo-dark">
                <img src="/static/daygle-light.png" alt="Daygle" class="auth-logo logo-light">
                <h1 class="auth-title">Daygle Mail Archiver</h1>
                <p class="auth-subtitle">Sign in to access your archived emails</p>
            </div>
            
            {% if error %}
            <div class="auth-error">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}
            
            {% if success %}
            <div class="auth-success">
                <i class="fas fa-check-circle"></i>
                <span>{{ success }}</span>
            </div>
            {% endif %}
            
            <form method="post" class="auth-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" autofocus required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-right-to-bracket"></i>
                    <span>Sign In</span>
                </button>
            </form>
        </div>
    </div>
    
    <script>
        // Theme detection from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
