<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>Login - Daygle Mail Archiver</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/daygle.png">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

    <link fetchpriority="high" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link fetchpriority="high" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link fetchpriority="high" rel="stylesheet" href="/static/styles.css">
    <script>
        (function(){
            // Theme detection for auth pages
            var savedTheme = localStorage.getItem('theme') || 'system';
            var systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            var appliedTheme = savedTheme === 'system' ? systemTheme : savedTheme;
            document.documentElement.setAttribute('data-theme', appliedTheme);
        })();
    </script>
</head>
<body>
    <button type="button" class="auth-page-theme-toggle" id="authThemeToggle" title="Toggle theme">
        <i class="fas fa-sun" id="authThemeIconLight"></i>
        <i class="fas fa-moon" id="authThemeIconDark" style="display:none;"></i>
    </button>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="/static/daygle.png" alt="Daygle" class="auth-logo logo-dark">
                <img src="/static/daygle-light.png" alt="Daygle" class="auth-logo logo-light">
                <h1 class="auth-title">Daygle Mail Archiver</h1>
                <p class="auth-subtitle">Sign in to access your archived emails</p>
            
            {% if error %}
            <div class="auth-error">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}
            
            {% if success %}
            <div class="auth-success">
                <i class="fas fa-check-circle"></i>
                <span>{{ success }}</span>
            </div>
            {% endif %}
            
            <form method="post" class="auth-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" autocomplete="username" autofocus required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" autocomplete="current-password" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-right-to-bracket"></i>
                    <span>Sign In</span>
                </button>
            </form>

            <hr class="auth-divider">

            <div class="auth-links">
                <a href="/forgot-password" class="auth-link">
                    <i class="fas fa-key"></i>
                    Forgot Password?
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Theme detection from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // Reveal auth content after styles are loaded to reduce FOUC
        function revealAuth(){
            try{
                var auths = document.querySelectorAll('.auth-card, .auth-container');
                for(var i=0;i<auths.length;i++) auths[i].classList.add('visible');
            }catch(e){/* ignore */}
        }
        // Reveal only after full load to ensure stylesheets are applied
        window.addEventListener('load', function(){ setTimeout(revealAuth, 50); });
        if (document.readyState === 'complete') { setTimeout(revealAuth, 50); }

        // Global error handler for auth pages
        function showAuthError(msg){
            try{
                let container = document.querySelector('.auth-card');
                let err = container.querySelector('.auth-error');
                if(!err){
                    err = document.createElement('div');
                    err.className = 'auth-error';
                    err.innerHTML = '<i class="fas fa-exclamation-circle"></i><span></span>';
                    container.insertBefore(err, container.querySelector('.auth-form'));
                }
                err.querySelector('span').textContent = msg;
            }catch(e){
                console.error('Failed to show auth error:', e);
            }
        }

        window.addEventListener('error', function(ev){
            console.error('Global error on login page:', ev.error || ev.message, ev);
            const message = ev && ev.error && ev.error.message ? ev.error.message : (ev && ev.message) || 'An unexpected error occurred';
            showAuthError(message);
        });

        window.addEventListener('unhandledrejection', function(ev){
            console.error('Unhandled rejection on login page:', ev.reason);
            const message = (ev.reason && ev.reason.message) || (typeof ev.reason === 'string' ? ev.reason : 'An unexpected error occurred');
            showAuthError(message);
        });

        // Theme toggle functionality for auth pages
        (function(){
            const themeToggle = document.getElementById('authThemeToggle');
            const lightIcon = document.getElementById('authThemeIconLight');
            const darkIcon = document.getElementById('authThemeIconDark');

            function updateThemeIcons(theme) {
                if (theme === 'dark') {
                    lightIcon.style.display = 'none';
                    darkIcon.style.display = 'inline';
                } else {
                    lightIcon.style.display = 'inline';
                    darkIcon.style.display = 'none';
                }
            }

            function applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                updateThemeIcons(theme);
            }

            // Initialise theme icons
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            updateThemeIcons(currentTheme);

            // Theme toggle click handler
            themeToggle.addEventListener('click', function() {
                const currentTheme = localStorage.getItem('theme') || 'system';
                let newTheme;

                if (currentTheme === 'light') {
                    newTheme = 'dark';
                } else if (currentTheme === 'dark') {
                    newTheme = 'system';
                } else {
                    newTheme = 'light';
                }

                applyTheme(newTheme);
            });

            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                const savedTheme = localStorage.getItem('theme') || 'system';
                if (savedTheme === 'system') {
                    const systemTheme = e.matches ? 'dark' : 'light';
                    applyTheme(systemTheme);
                }
            });
        })();
    </script>
    <script>
        (function(){
            var flash = null;
            {% if error %}
            flash = {{ {"message": error, "type": "error"}|tojson }};
            {% elif success %}
            flash = {{ {"message": success, "type": "success"}|tojson }};
            {% endif %}

            if(!flash) return;
            try{
                var container = document.getElementById('toastContainer');
                if(!container){
                    container = document.createElement('div');
                    container.id = 'toastContainer';
                    container.style.position = 'fixed';
                    container.style.right = '16px';
                    container.style.bottom = '16px';
                    container.style.zIndex = 12000;
                    document.body.appendChild(container);
                }

                var typeClass = flash.type === 'success' ? 'text-bg-success' : (flash.type === 'error' ? 'text-bg-danger' : 'text-bg-info');
                var toastEl = document.createElement('div');
                toastEl.className = 'toast align-items-center ' + typeClass + ' border-0';
                toastEl.setAttribute('role','alert');
                toastEl.setAttribute('aria-live','assertive');
                toastEl.setAttribute('aria-atomic','true');
                toastEl.style.minWidth = '180px';
                toastEl.innerHTML = '\n+                    <div class="d-flex">\n+                        <div class="toast-body">' + (flash.message || '') + '</div>\n+                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>\n+                    </div>\n+';
                container.appendChild(toastEl);
                var bt = new bootstrap.Toast(toastEl, { delay: 2500 });
                bt.show();
                toastEl.addEventListener('hidden.bs.toast', function(){ toastEl.remove(); });
            }catch(e){ console.log('Flash:', flash); }
        })();
    </script>
</body>
</html>
