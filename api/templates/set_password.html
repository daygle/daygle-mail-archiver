{% extends "base.html" %}

{% block page_title %}Set Password{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div class="card-title">
            <i class="fas fa-key"></i>
            <span>Set Your Password</span>
        </div>
    </div>
    <div class="card-body">
        <p class="section-description">This is your first login. Please set a password for your account.</p>
        
        <form method="post">
            <div class="form-group">
                <label for="password" class="form-label">New Password</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Enter your new password" required>
                <small class="form-text">Choose a strong password to secure your account</small>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check"></i>
                    <span>Set Password</span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
